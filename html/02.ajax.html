    /* ************************* Jquery ******************************* */
    var url = '//api.openweathermap.org/data/2.5/weather';
    var data = {
        lat: '37.563229', 
        lon:'126.989871', 
        appid: 'b643d1c36ef820780490b2d990f49c60', 
        units: 'metric'
        };

    // ($.get)
    $.get(url , data, onLoad);
    
    // ($.ajax) - 오류를 찾아내기 용이함
    $.ajax(url, {
        type: 'GET',
        data: data,
        success: onLoad,
        error: onError
    })

    function onLoad(r){
        console.log(r)
    }
    function onError(xhr, status, msg){
        console.log(xhr, status, msg)
